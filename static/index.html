<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Capture all errors before anything else loads
      window.addEventListener('error', (e) => {
        console.error('Global error:', e.error);
        document.body.innerHTML += '<div style="color: red; padding: 20px;">ERROR: ' + e.error?.message + '</div>';
      });
      
      window.addEventListener('unhandledrejection', (e) => {
        console.error('Unhandled rejection:', e.reason);
        document.body.innerHTML += '<div style="color: red; padding: 20px;">UNHANDLED: ' + e.reason?.message + '</div>';
      });
      
      console.log('Page loading...');
    </script>
    <script type="module" src="./app.js"></script>
    <script type="module" src="./components/app-spinner.js"></script>
    <link rel="stylesheet" href="preflight.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Code"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <deepgram-starter-ui></deepgram-starter-ui>
  </body>
</html>
